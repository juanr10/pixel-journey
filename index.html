<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Pixel Journey</h1>

    <div class="controlBar">
      <label class="nightSwitch" id="nightSwitchLabel" aria-label="Cambiar modo noche">
        <input type="checkbox" id="toggleNight" aria-label="Modo noche">
        <span class="icon sun" aria-hidden="true">☀️</span>
        <span class="track" aria-hidden="true"></span>
        <span class="icon moon" aria-hidden="true">🌙</span>
      </label>

      <button id="openAddModal" class="primary">+ Añadir recuerdo</button>
    </div>
  </header>

  <div class="boardWrap">
    <canvas id="map" width="480" height="576" aria-label="Mapa de recuerdos - Pixel Journey"></canvas>
  </div>

  <!-- Modal Añadir -->
  <div id="addModal" class="modal" role="dialog" aria-modal="true">
    <div class="modalInner">
      <h2>Nuevo recuerdo</h2>
      <div id="addMeta" class="muted"></div>

      <div class="formRow">
        <label for="addType">Categoría</label>
        <select id="addType">
          <option value="travel">Viaje ✈️</option>
          <option value="mountain">Senderismo 🏔️</option>
          <option value="game">Videojuego 🎮</option>
          <option value="love">Romántico ❤️</option>
          <option value="camera">Genérico 📸</option>
        </select>
      </div>

      <div class="formRow">
        <label for="addTitle">Título</label>
        <input type="text" id="addTitle" placeholder="Ej. Viaje a París" required>
      </div>

      <div class="formRow">
        <label for="addText">Descripción</label>
        <textarea id="addText" rows="3" placeholder="Escribe un detalle bonito..." required></textarea>
      </div>

      <div class="modalActions">
        <div></div>
        <div>
          <button class="secondary" id="cancelAdd">Cancelar</button>
          <button class="primary" id="saveAdd">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal detalle/edición -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="modalInner">
      <h2 id="memoryTitle"></h2>
      <div id="idRow" class="muted"></div>

      <div class="formRow">
        <label for="editType">Categoría</label>
        <select id="editType">
          <option value="travel">Viaje ✈️</option>
          <option value="mountain">Senderismo 🏔️</option>
          <option value="game">Videojuego 🎮</option>
          <option value="love">Romántico ❤️</option>
          <option value="camera">Genérico 📸</option>
        </select>
      </div>

      <div class="formRow">
        <label for="editTitle">Título</label>
        <input type="text" id="editTitle" />
      </div>

      <div class="formRow">
        <label for="editText">Descripción</label>
        <textarea id="editText" rows="3"></textarea>
      </div>

      <div class="modalActions">
        <div><button class="danger" id="deleteBtn">Eliminar</button></div>
        <div>
          <button class="secondary" id="closeModal">Cerrar</button>
          <button class="primary" id="saveBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
